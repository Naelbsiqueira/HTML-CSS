<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            height: 100px;
            text-align: center;
            border-collapse: collapse;
        }
        caption{
            font-size: 1.5em;
            font-weight: bolder;
            padding: 10px;
        }
        td,th{
            
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Execícios de Tabelas</h1>    
    <table>
        <caption>Filmes Favoritos</caption>
        <thead>
            <tr>
                <th>Grupo</th>
                <th colspan="2">Nomes</th>
                <th colspan="2">Filmes</th>
            </tr>            
        </thead>
        <tbody>
            <tr>
            <th rowspan="3">Mulheres</th>
            <td>Ana Maria</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores </td>
            </tr>
            <tr>               
                <td>Beatriz Souza </td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batmam</td>
            </tr>
            <tr>
                <td>Claúdia Melo</td>
                <td>Oblivion</td>
                <td>Matriz</td>
                <td>Big Hero</td>
            </tr>
            <th rowspan="3">Homens</th>
            <td>Bruno Mendoça</td>
            <td>Intocáveis </td>
            <td>Amnesia</td>
            <td>Gladiador</td>
            <tr>
                <td>Daniel</td>
                <td>Wall-E</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>
            <tr>
                <td>Fabiano Mota</td>
                <td>Star Wars 5</td>
                <td>Taxi</td>
                <td> Toy Story</td>
            </tr>
            
           
        </tbody>
    </table>
    
</body>
</html>
