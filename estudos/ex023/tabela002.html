<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Uso de tabela grandes</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES
        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR,TD,TH
            TFOOD
                TR,TD,TH
    -->
    <Table>
        <thead>
            <tr>
                <th>Estado</th>
                <th> População</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td> 46 024 937	</td>
            </tr>

        </tbody>
        <tfoot>

        </tfoot>

    </Table>
    
</body>
</html>
