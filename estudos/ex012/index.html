<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeo Hospedados Localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor</p>
    <video width="300" poster="imagem/fruta.jpg" controls autoplay loop>
        <source src="midias/meuvideo.mp4" type="video/mp4">
        <source src="midias/meuvideo.ogv.ogv" type="video/ogg">
        <source src="midias/meuvideo.webm.webm" type="video/webm">
        <p>Seu navegdor não compatibilidade para reprodrução de vídeo <a href="midias/meuvideo.mp4" 
        download="midias/meuvideo.mp4"> clique aqui para baixar</a></p>
    </video>
    <h1>Inserindo vídeo do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/pwXofZ4dNRY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo Vídeo do Vímeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/586050541?h=3a770b192a" width="640" height="360" frameborder="0" allowfullscreen></iframe>

    
</body>
</html>
