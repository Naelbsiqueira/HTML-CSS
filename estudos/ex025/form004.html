<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Dados Pessois</legend>
            <p>
                <label for="idnome">Nome:</label>
                <input type="text" name="nome" id="idnome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="idemail">E-mail:</label>
                <input type="email" name="email" id="idemail" required placeholder="exemplo@email.com">
            </p>
            <p>
                <label for="idtel">Telefone</label>
                <input type="tel" name="tel" id="idtel" autocomplete="tel" placeholder="(xx) 00000-0000" pattern="^\d{2}\)\d\{4,5}-[0-9]{4}$" required>
            </p>
            <!--Estudar expreções regulares (RegEx)-->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>






    </form>
    
</body>
</html>
