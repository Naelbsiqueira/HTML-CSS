<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulários</title>
</head>
<body>
    <h1>Exemplo de Fomulários</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="idano">Ano de Nascimento</label>
            <input type="number" name="ano" id="idano" min="1950"max="2023" oninput="calcIdade()">
        </p>
        <p>
            <label for="idida">Sua idade é:</label>
            <output id="idida">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        
        </p>
    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            idida.innerHTML=Number(atual) - Number(idano.value)
        }

    </script>
    
</body>
</html>
