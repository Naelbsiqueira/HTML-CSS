<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    <form action="cadastro-php" method="post" autocomplete="on">
        <p>
            <label for="idest">Estado:</label>
            <select name="estado" id="idest">
                <option value="MG">Minas Gerais</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="DF">Distrito Federal</option>
                <option value="AC">Acre</option>
                <optgroup label="Região Norte">
                    <option value="BA">Bahia</option>
                    <option value="PI">Piauí</option>
                    <option value="CE">Ceará</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="idpro">Profissão</label>
            <input type="text" name="profissão" id="idpro" list="slt">
            <datalist id="slt">
                <option >Administrador</option>
                <option >Professor</option>
                <option>Enfermeiro('as')</option>

            </datalist>

        </p>
        <p>
            <label for="idmens">Mensagem:</label>
            <textarea name="msg" id="idmens" cols="30" rows="10"></textarea>
        </p>





        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    
    </form>
    
</body>
</html>
