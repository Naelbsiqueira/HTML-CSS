<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulários</title>
</head>
<body>
    <h1>Exemplo de Fomulários</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="id1">Nível</label>
            <input type="range" name="num" id="id1" min="0" max="10" value="5" oninput="idval.innerHTML=Number(id1.value)">
            <output id="idval">5</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        
        </p>





    </form>
    
</body>
</html>
