<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplos de Fomulários</h1>
    <form action="cadastro.php" method="post">
    
    <p>
        <label for="idcor">Cor:</label>
        <input type="color" name="cor" id="idcor" value="#00ff00">
    </p>
    <p>
        <label for="idniv">Nível de Satisfação </label>
        <input type="range" name="nivel" id="idniv" min="0" max="100" value="30">
    </p>
    <p>
        <label for="idfot">Foto do perfil:</label>
        <input type="file" name="foto" id="idfot">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>






    </form>
    
</body>
</html>
